<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Table</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <button id="toggleBtn">Show Users</button>

    <section id="card" class="card" aria-hidden="true">
        <div class="card-header">
            <div>
                <h1>All Customers</h1>
                <p class="sub">Active Members</p>
            </div>
            <div class="search">
                <input id="search" placeholder="Search" />
            </div>
        </div>

        <div class="table-wrap">
            <table id="userTable" class="user-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="app"></tbody>
            </table>
        </div>
    </section>
</main>

<script src="script.js" defer></script>
</body>
</html>
